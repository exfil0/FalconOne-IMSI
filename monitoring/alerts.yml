# Prometheus Alert Rules for FalconOne
# Version: 3.0.0

groups:
  - name: falconone_alerts
    interval: 30s
    rules:
      # Application Health Alerts
      - alert: FalconOneDown
        expr: up{job="falconone-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "FalconOne application is down"
          description: "FalconOne application {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"

      # Database Alerts
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}s on {{ $labels.instance }}"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighRedisMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.15
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} available on {{ $labels.instance }}"

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.05
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical disk space"
          description: "Disk space is {{ $value | humanizePercentage }} available on {{ $labels.instance }}"

      # Celery Worker Alerts
      - alert: CeleryWorkerDown
        expr: up{job="celery"} == 0
        for: 2m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "Celery worker is down"
          description: "Celery worker {{ $labels.instance }} has been down for more than 2 minutes."

      - alert: HighTaskQueueLength
        expr: celery_queue_length > 1000
        for: 10m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "High Celery task queue length"
          description: "Celery queue has {{ $value }} pending tasks on {{ $labels.instance }}"

      - alert: TaskFailureRate
        expr: rate(celery_task_failed_total[5m]) / rate(celery_task_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "High Celery task failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Business Logic Alerts
      - alert: LowTargetCount
        expr: falconone_active_targets < 1
        for: 30m
        labels:
          severity: info
          component: business
        annotations:
          summary: "Low active target count"
          description: "Only {{ $value }} active targets in the system."

      - alert: HighFailedScans
        expr: rate(falconone_scans_failed_total[1h]) / rate(falconone_scans_total[1h]) > 0.2
        for: 1h
        labels:
          severity: warning
          component: business
        annotations:
          summary: "High scan failure rate"
          description: "Scan failure rate is {{ $value | humanizePercentage }}"

      - alert: AnomalousActivity
        expr: falconone_anomalies_detected_total > 10
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Anomalous activity detected"
          description: "{{ $value }} anomalies detected in the last 5 minutes."
