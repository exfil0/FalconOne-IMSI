# Grafana Datasource Configuration
# Prometheus datasource for FalconOne metrics
# Version: 3.0.0

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
      queryTimeout: "60s"
      
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
      
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: falconone
    user: falconone
    secureJsonData:
      password: changeme_secure_password
    jsonData:
      sslmode: "disable"
      postgresVersion: 1500
      timescaledb: false
